<mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
  <mat-radio-button class="example-radio-button" [checked]="season.name === 'Winter'" *ngFor="let season of seasons" [value]="season">
    {{season.name}}
  </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value">Your favorite season is: {{favoriteSeason.name}}</div>
